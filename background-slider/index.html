<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Background Slider</title>
</head>
<body>
<div class="slider-container">
    <div class="slide active"
         style="background-image: url('https://images.unsplash.com/photo-1632596240671-568025f89eb7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1770&q=80')"></div>
    <div class="slide "
         style="background-image: url('https://images.unsplash.com/photo-1632243012256-f69669492878?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2835&q=80')"></div>
    <div class="slide "
         style="background-image: url('https://images.unsplash.com/photo-1601844569497-0d2338ec1431?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=872&q=80')"></div>
    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>
</div>
<script src="script.js"></script>
</body>
</html>
